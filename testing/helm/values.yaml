# Default values for odoo-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Operator deployment configuration
operator:
  # Operator container image
  image: registry.bemade.org/bemade/odoo-operator:local-dev
  imagePullPolicy: IfNotPresent

  # Resource limits and requests for the operator
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
  # Node placement
  affinity: {}
  tolerations: []
  annotations: {}

# Image pull secrets for private registries
imagePullSecrets: []

# Default configuration for Odoo instances
defaults:
  # Default Odoo image to use
  odooImage: odoo:18.0
  # Default storage class for PVCs
  storageClass: "standard"
  # Default resource requests/limits for Odoo pods
  resources:
    requests:
      cpu: 400m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 4Gi
  # Node placement
  affinity: {}
  tolerations: []

postgresClustersSecretRef:
  name: pg-clusters
