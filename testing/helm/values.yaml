# Default values for odoo-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Operator deployment configuration
operator:
  # Operator container image
  image: registry.bemade.org/bemade/odoo-operator:local-dev
  imagePullPolicy: IfNotPresent

  # Resource limits and requests for the operator
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
  # Node placement
  affinity: {}
  tolerations: []

# Image pull secrets for private registries
imagePullSecrets: []

defaults:
  odooImage: "odoo:18.0"
  storageClass: "standard"
  storageSize: "2Gi"
  ingressClass: "nginx"
  ingressIssuer: "letsencrypt-dns"
  resources:
    requests:
      cpu: 400m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 4Gi
  affinity: {}
  tolerations: []

webhook:
  certIssuer: "selfsigned-cluster-issuer"

postgresClustersSecretRef:
  name: pg-clusters
