# Default values for odoo-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Operator deployment configuration
operator:
  # Operator container image
  image: registry.bemade.org/bemade/odoo-operator

  # Resource limits and requests for the operator
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 256Mi
  # Node placement
  affinity: {}
  tolerations: []
  annotations: {}

# Image pull secrets for private registries
imagePullSecrets:
  - domain: registry.bemade.org
    username: username
    password: password


# Default configuration for Odoo instances
defaults:
  # Default Odoo image to use
  odooImage: odoo:18.0
  # Default storage class for PVCs
  storageClass: "standard"
  # Default resource requests/limits for Odoo pods
  resources:
    requests:
      cpu: 400m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 4Gi
  # Node placement
  affinity: {}
  tolerations: []
  ingressClass: ""
  # Default deployment strategy for Odoo instances
  deploymentStrategy:
    type: "Recreate"
    rollingUpdate: # NOTE: This is ignored if type is not "RollingUpdate"
      maxUnavailable: "25%"
      maxSurge: "25%"

# Odoo Manager ServiceAccount (for external Odoo instances to manage the cluster)
odooManager:
  # Enable creation of ServiceAccount and RBAC for Odoo manager
  enabled: false
  # ServiceAccount name
  serviceAccountName: "odoo-manager"

# PostgreSQL cluster configuration
# Reference an existing secret containing the cluster configuration.
# The secret must contain a clusters.yaml key with YAML content like:
#
#   main:
#     host: "postgres.postgres.svc.cluster.local"
#     port: 5432
#     adminUser: "postgres"
#     adminPassword: "secret"
#     default: true
#   analytics:
#     host: "analytics-db.database.svc.cluster.local"
#     port: 5432
#     adminUser: "postgres"
#     adminPassword: "secret"
#     default: false
#
# Exactly one cluster must have 'default: true'.
# Create the secret before installing the chart:
#   kubectl create secret generic postgres-clusters -n odoo-operator \
#     --from-file=clusters.yaml=my-clusters.yaml
postgresClustersSecretRef:
  name: ""  # Required: name of the secret containing clusters.yaml
