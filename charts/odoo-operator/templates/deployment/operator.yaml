{{- if not .Values.postgresClustersSecretRef.name -}}
  {{- fail "postgresClustersSecretRef.name is required. Create a secret with clusters.yaml and reference it here." -}}
{{- end -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      annotations:
        odoo-operator.bemade.org/release: "{{ .Release.Revision }}"
    spec:
      affinity:
        {{- toYaml .Values.operator.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.operator.tolerations | nindent 8}}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ .domain }}
        {{- end }}
      serviceAccountName: odoo-operator
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.operator.image }}
          imagePullPolicy: {{ .Values.operator.imagePullPolicy | default "Always" }}
          args:
            - --postgres-clusters-secret={{ .Values.postgresClustersSecretRef.name }}
            - --default-odoo-image={{ .Values.defaults.odooImage }}
            - --default-storage-class={{ .Values.defaults.storageClass }}
            - --default-storage-size={{ .Values.defaults.storageSize }}
            {{- if .Values.defaults.ingressClass }}
            - --default-ingress-class={{ .Values.defaults.ingressClass }}
            {{- end }}
            {{- if .Values.defaults.ingressIssuer }}
            - --default-ingress-issuer={{ .Values.defaults.ingressIssuer }}
            {{- end }}
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
          env:
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: webhook-server
              containerPort: 9443
              protocol: TCP
          volumeMounts:
            - name: webhook-cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: webhook-cert
          secret:
            secretName: {{ .Release.Name }}-webhook-cert
