apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odoo-operator
  namespace: {{ .Release.Namespace }}
rules:
  # Full lifecycle management of all Odoo custom resources
  - apiGroups: ["bemade.org"]
    resources:
      - odooinstances
      - odoobackupjobs
      - odoorestorejobs
      - odooupgradejobs
      - odooinitjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Status subresource updates
  - apiGroups: ["bemade.org"]
    resources:
      - odooinstances/status
      - odoobackupjobs/status
      - odoorestorejobs/status
      - odooupgradejobs/status
      - odooinitjobs/status
    verbs: ["get", "update", "patch"]

  # Finalizer updates
  - apiGroups: ["bemade.org"]
    resources:
      - odooinstances/finalizers
      - odoobackupjobs/finalizers
      - odoorestorejobs/finalizers
      - odooupgradejobs/finalizers
      - odooinitjobs/finalizers
    verbs: ["update"]

  # Core resources managed as children of OdooInstance
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "services", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Deployments
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Jobs (created by and owned by job CRs)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]

  # Deployments scale subresource (for kubectl scale)
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "patch", "update"]

  # Ingresses
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Events (core + events.k8s.io for kube-rs Recorder)
  - apiGroups: ["", "events.k8s.io"]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Webhook configuration cleanup (migration from Kopf operator)
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
    verbs: ["get", "list", "delete"]

  # CRD status patch (to clear status.storedVersions during v1â†’v1alpha1 migration)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions/status"]
    verbs: ["get", "patch"]
