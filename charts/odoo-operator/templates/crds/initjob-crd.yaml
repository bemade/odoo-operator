apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: odooinitjobs.bemade.org
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: bemade.org
  names:
    kind: OdooInitJob
    listKind: OdooInitJobList
    plural: odooinitjobs
    singular: odooinitjob
    shortNames:
      - init
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - odooInstanceRef
              properties:
                odooInstanceRef:
                  type: object
                  description: "Reference to the target OdooInstance to initialize"
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: "Name of the OdooInstance"
                    namespace:
                      type: string
                      description: "Namespace of the OdooInstance (defaults to same namespace)"
                modules:
                  type: array
                  items:
                    type: string
                  default: ["base"]
                  description: "Modules to install during initialization (default: base)"
                webhook:
                  type: object
                  description: "Webhook configuration for status notifications"
                  properties:
                    url:
                      type: string
                      description: "URL to POST status updates to"
                    token:
                      type: string
                      description: "Bearer token for webhook authentication"
                    secretTokenSecretRef:
                      type: object
                      description: "Alternative: reference to secret containing the token"
                      properties:
                        name:
                          type: string
                        key:
                          type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Completed
                    - Failed
                  default: Pending
                  description: "Current phase of the init job"
                jobName:
                  type: string
                  description: "Name of the Kubernetes Job performing the initialization"
                startTime:
                  type: string
                  format: date-time
                  description: "Time when the initialization started"
                completionTime:
                  type: string
                  format: date-time
                  description: "Time when the initialization completed"
                message:
                  type: string
                  description: "Human-readable status message"
      additionalPrinterColumns:
        - name: Target
          type: string
          jsonPath: .spec.odooInstanceRef.name
        - name: Modules
          type: string
          jsonPath: .spec.modules
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
