apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: odoorestorejobs.bemade.org
  annotations:
    helm.sh/resource-policy: keep
spec:
  group: bemade.org
  names:
    kind: OdooRestoreJob
    listKind: OdooRestoreJobList
    plural: odoorestorejobs
    singular: odoorestorejob
    shortNames:
      - restore
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - odooInstanceRef
                - source
              properties:
                odooInstanceRef:
                  type: object
                  description: "Reference to the target OdooInstance to restore to"
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: "Name of the OdooInstance"
                    namespace:
                      type: string
                      description: "Namespace of the OdooInstance (defaults to same namespace)"
                source:
                  type: object
                  description: "Source configuration for the backup to restore"
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum: ["s3", "odoo"]
                      description: "Source type: 's3' for S3/MinIO backup, 'odoo' for live Odoo instance"
                    s3:
                      type: object
                      description: "S3/MinIO source configuration (required when type is 's3')"
                      properties:
                        bucket:
                          type: string
                          description: "S3 bucket name"
                        objectKey:
                          type: string
                          description: "Object key (path) of the backup file"
                        endpoint:
                          type: string
                          description: "S3-compatible endpoint URL"
                        region:
                          type: string
                          description: "S3 region (optional)"
                        insecure:
                          type: boolean
                          default: false
                          description: "Allow insecure TLS connections"
                        s3CredentialsSecretRef:
                          type: object
                          description: "Reference to a Secret containing S3 credentials (accessKey and secretKey keys)"
                          required:
                            - name
                          properties:
                            name:
                              type: string
                              description: "Name of the Secret containing S3 credentials"
                            namespace:
                              type: string
                              description: "Namespace of the Secret (defaults to odoo-operator namespace)"
                    odoo:
                      type: object
                      description: "Odoo instance source configuration (required when type is 'odoo')"
                      properties:
                        url:
                          type: string
                          description: "URL of the source Odoo instance"
                        sourceDatabase:
                          type: string
                          description: "Name of the database to backup from source"
                        masterPassword:
                          type: string
                          description: "Master password of the source Odoo instance"
                format:
                  type: string
                  enum: ["zip", "sql", "dump"]
                  default: "zip"
                  description: "Backup format: 'zip' includes filestore (Odoo format), 'sql' is plain text SQL, 'dump' is PostgreSQL custom format"
                neutralize:
                  type: boolean
                  default: true
                  description: "Neutralize the database after restore (reset UUIDs, secrets, etc.)"
                webhook:
                  type: object
                  description: "Webhook configuration for status notifications"
                  properties:
                    url:
                      type: string
                      description: "URL to POST status updates to"
                    token:
                      type: string
                      description: "Bearer token for webhook authentication"
                    secretTokenSecretRef:
                      type: object
                      description: "Alternative: reference to secret containing the token"
                      properties:
                        name:
                          type: string
                        key:
                          type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum:
                    - Pending
                    - Running
                    - Completed
                    - Failed
                  default: Pending
                  description: "Current phase of the restore job"
                jobName:
                  type: string
                  description: "Name of the Kubernetes Job performing the restore"
                startTime:
                  type: string
                  format: date-time
                  description: "Time when the restore started"
                completionTime:
                  type: string
                  format: date-time
                  description: "Time when the restore completed"
                message:
                  type: string
                  description: "Human-readable status message"
      additionalPrinterColumns:
        - name: Target
          type: string
          jsonPath: .spec.odooInstanceRef.name
        - name: Source
          type: string
          jsonPath: .spec.source.type
        - name: Format
          type: string
          jsonPath: .spec.format
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
